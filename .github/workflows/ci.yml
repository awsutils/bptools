name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build & check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: CGO_ENABLED=0 go build ./...

      - name: Vet
        run: go vet ./...

      - name: Format
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not gofmt-formatted:"
            gofmt -l .
            exit 1
          fi
