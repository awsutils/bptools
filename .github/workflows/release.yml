name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  # -------------------------------------------------------------------------
  # 1. Auto-calculate and create the next patch version tag
  # -------------------------------------------------------------------------
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create date-based version tag
        id: bump
        run: |
          BASE="v$(date -u +%Y.%m.%d)"

          # Find the next available counter for today (always include .N)
          N=1
          while git tag -l "${BASE}.${N}" | grep -q .; do
            N=$((N + 1))
          done
          NEW_TAG="${BASE}.${N}"

          echo "New tag: ${NEW_TAG}"
          echo "tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

  # -------------------------------------------------------------------------
  # 2. Cross-compile binaries (parallel matrix)
  # -------------------------------------------------------------------------
  build:
    needs: version
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -trimpath -ldflags="-s -w -X main.version=${{ needs.version.outputs.tag }}" \
            -o bptools-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - uses: actions/upload-artifact@v4
        with:
          name: bptools-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bptools-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  # -------------------------------------------------------------------------
  # 3a. Create GitHub Release
  # -------------------------------------------------------------------------
  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: sha256sum bptools-* > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          files: |
            bptools-*
            checksums.txt
          generate_release_notes: true

  # -------------------------------------------------------------------------
  # 3b. Publish latest binaries to GitHub Pages (awsutils.github.io/bptools)
  # -------------------------------------------------------------------------
  deploy-pages:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: _binaries

      - name: Publish to gh-pages
        env:
          VERSION: ${{ needs.version.outputs.tag }}
        run: |
          # Switch to gh-pages branch (create as orphan if it doesn't exist)
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . --quiet
          fi

          # Checksums
          (cd _binaries && sha256sum bptools-* > checksums.txt)

          # Copy binaries and checksums to root (latest) and to a versioned dir
          cp _binaries/* .
          mkdir -p "$VERSION"
          cp _binaries/* "$VERSION/"

          # Copy install.sh from main
          git show origin/main:install.sh > install.sh

          # Generate download index page (source lives in docs/index.html on main)
          git show origin/main:docs/index.html | sed "s/__VERSION__/${VERSION}/g" > index.html

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "release: ${VERSION}" || echo "Nothing to commit"
          git push origin gh-pages

  # -------------------------------------------------------------------------
  # 3c. Build and push multi-platform Docker image to GHCR
  # -------------------------------------------------------------------------
  docker:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: bptools-linux-*
          merge-multiple: true

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.tag }}
